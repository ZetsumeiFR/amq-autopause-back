services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amq-autopause-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://api.amqautopause.zetsumei.xyz
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_EVENTSUB_SECRET=${TWITCH_EVENTSUB_SECRET}
      - WEBHOOK_CALLBACK_URL=https://api.amqautopause.zetsumei.xyz/webhook/twitch
      - SYNC_ON_STARTUP=${SYNC_ON_STARTUP:-false}
    networks:
      - amq-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  amq-network:
    driver: bridge
