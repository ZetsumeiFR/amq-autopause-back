services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amq-autopause-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://amquser:${POSTGRES_PASSWORD}@db:5432/amqautopause
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://api.amqautopause.zetsumei.xyz
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_EVENTSUB_SECRET=${TWITCH_EVENTSUB_SECRET}
      - WEBHOOK_CALLBACK_URL=https://api.amqautopause.zetsumei.xyz/webhook/twitch
      - SYNC_ON_STARTUP=${SYNC_ON_STARTUP:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - amq-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    container_name: amq-autopause-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=amquser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=amqautopause
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - amq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amquser -d amqautopause"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  amq-network:
    driver: bridge
